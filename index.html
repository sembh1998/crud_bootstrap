<html>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body onload="initialLoad()">
    <div class="container bg-warning">
        <div class="row">
            <div class="col-md-6">
                <h1>Departments</h1>
                <p>This is some text.</p>
                <div class="row d-flex align-items-end">
                    <div class="col-10">
                        <div class="mb-3">
                            <label for="department_name" class="form-label">Department name</label>
                            <input type="text" class="form-control" id="department_name" placeholder="nombre del departamento">
                        </div>
                    </div>
                    <div class="col-2 py-3" id="boton_bipolar">
                        <button type="button" class="btn btn-primary" onclick="createDepartment()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                          </svg>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Order(no id)</th>
                                <th scope="col">Name of the department</th>
                                <th scope="col">Operations</th>
                              </tr>
                            </thead>
                            <tbody id="table_of_departments">
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h1>Employees</h1>
                <p>This is some text.</p>
            </div>
        </div>
    </div>
